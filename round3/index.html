<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ItemList</title>
    <style>
      #app {
        display: flex;
        flex-direction: column;
        justify-content: center;
        border-top: 1px solid #eee;
        margin-top: 1em;
        padding-top: 0.5em;
      }
      button {
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h2>Filter by categories</h2>
      <div id="categories">
        <button id="accessories">accessories</button>
        <button id="apparel">apparel</button>
        <button id="bags">bags</button>
        <button id="drinkware">drinkware</button>
        <button id="office">office</button>
        <button id="shop by brand">shop by brand</button>
      </div>
      <h1>Item List</h1>
      <div>
        <ul id="items"></ul>
      </div>
    </div>
    <script src="./itemList.js" type="module"></script>
  </body>
</html>
